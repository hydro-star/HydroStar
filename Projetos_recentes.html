<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <nav class="menu-lateral">

    <div class="btn-expandir">
      <i class="bi bi-list" id="btn-exp"></i>
    </div>

    <ul>
      <li class="item-menu">
        <a href="index.html">
          <span class="icon"><i class="bi bi-house"></i></span>
          <span class="txt-link">Home</span>
        </a>
      </li>
      <li class="item-menu ativo">
        <a href="Projetos_recentes.html">
          <span class="icon"><i class="bi bi-projector"></i></span>
          <span class="txt-link">Projetos Recentes</span>
        </a>
      </li>
    </ul>
  </nav>

  <header>
    <div class="fundo">
      <h2>Projetos Recentes</h2>
    </div>
  </header>
  
  <div id="image-container"></div>

  <script>
    // Get the container where the images will be inserted
    const container = document.getElementById('image-container');

    // Loop to generate the img tags
    for (let i = 2; i <= 43; i++) {
        // Create a div element
        const div = document.createElement('div');
        div.className = 'img';

        // Create an img element
        const img = document.createElement('img');
        img.src = `Imagens/${i}.jpg`;
        img.alt = `Projeto ${i}`;

        // Append the img to the div
        div.appendChild(img);

        // Append the div to the container
        container.appendChild(div);
    }
  </script>


</body>
<script src="script.js"></script>

</html>
